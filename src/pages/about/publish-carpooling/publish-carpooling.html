<ion-header>

  <ion-navbar>
    <ion-title>{{item.type == 'driver' ? '我是车主':'我是乘客'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label>出发地点</ion-label>
    <ion-input type="text" clearInput [(ngModel)]="item.departureLocation"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>目的地</ion-label>
    <ion-input type="text" clearInput [(ngModel)]="item.destination"></ion-input>
  </ion-item>

  <ion-item (click)="openDatePicker()">
    <ion-label>
      出发时间
      <span item-end>&nbsp;&nbsp;{{item.departureTime}}</span>
    </ion-label>
    <ion-icon name="ios-arrow-forward" item-end></ion-icon>
  </ion-item>

  <ion-item *ngIf="item.type == 'driver'" (click)="openSinglePicker(models,'model')">
    <ion-label>
      车型
      <span item-end>&nbsp;&nbsp;{{item.model}}</span>
    </ion-label>
    <ion-icon name="ios-arrow-forward" item-end></ion-icon>
  </ion-item>

  <ion-item *ngIf="item.type == 'driver'" (click)="openSinglePicker(seats,'seats')">
    <ion-label>
      空余座位
      <span item-end>&nbsp;&nbsp;{{item.seats}}</span>
    </ion-label>
    <ion-icon name="ios-arrow-forward" item-end></ion-icon>
  </ion-item>

  <ion-item *ngIf="item.type == 'passenger'" (click)="openSinglePicker(nums,'num')">
    <ion-label>
      人数需求
      <span item-end>&nbsp;&nbsp;{{item.num}}</span>
    </ion-label>
    <ion-icon name="ios-arrow-forward" item-end></ion-icon>
  </ion-item>

  <ion-item>
    <ion-label>联系人</ion-label>
    <ion-input type="text" clearInput [(ngModel)]="item.contact"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>联系电话</ion-label>
    <ion-input type="number" clearInput [(ngModel)]="item.tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>详细信息</ion-label>
    <ion-textarea maxlength="255" [(ngModel)]="item.notes"></ion-textarea>
  </ion-item>

  <div padding>
    <button ion-button full round (click)="showItem()">提交</button>
  </div>
</ion-content>
