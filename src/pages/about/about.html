<ion-header>
  <ion-navbar>
    <ion-title>
      发布
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="m-grid">
    <ion-row text-center>
      <ion-col (click)="publish('SecondhandCarPage')">
        <ion-icon name="ios-bans-car"></ion-icon>
        <p>二手车</p>
      </ion-col>
      <ion-col (click)="publish('SecondhandHousePage')">
        <ion-icon name="ios-bans-house"></ion-icon>
        <p>二手房</p>
      </ion-col>
      <ion-col (click)="driverOrPassenger()">
        <ion-icon name="ios-bans-carpooling"></ion-icon>
        <p>顺风车</p>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col (click)="chooseType()">
        <ion-icon name="ios-bans-housekeeping"></ion-icon>
        <p>家政</p>
      </ion-col>
      <ion-col (click)="publish('InternetWorkPage')">
        <ion-icon name="ios-bans-internet"></ion-icon>
        <p>互联网</p>
      </ion-col>
      <ion-col (click)="publish('ConvenienceInfoPage')">
        <ion-icon name="ios-bans-convenience"></ion-icon>
        <p>便民信息</p>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col (click)="publish('SecondhandGoodsPage')">
        <ion-icon name="ios-bans-goods"></ion-icon>
        <p>二手设备</p>
      </ion-col>
      <ion-col (click)="publish('MallGoodsPage')">
        <ion-icon name="ios-bans-mall"></ion-icon>
        <p>电商平台</p>
      </ion-col>
      <ion-col style="visibility:hidden;" (click)="publish('TourismPage')">
        <ion-icon name="ios-bans-tourism"></ion-icon>
        <p>周边旅游</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
