<ion-header>

  <ion-navbar>
    <ion-title>二手车</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item (click)="chooseCar()">
    <ion-label>
      车型
      <span>&nbsp;&nbsp;&nbsp;&nbsp;{{item.title}}</span>
    </ion-label>
    <ion-icon name="ios-arrow-forward" item-end></ion-icon>
  </ion-item>
  <ion-item (click)="chooseLicenseBirth()">
    <ion-label>
      首次上牌
      <span item-end>&nbsp;&nbsp;{{item.licenseBirth}}</span>
    </ion-label>
    <ion-icon name="ios-arrow-forward" item-end></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label>行驶里程</ion-label>
    <ion-input type="number" clearInput [(ngModel)]="item.drivenDistance"></ion-input>
    <span item-end>万公里</span>
  </ion-item>
  <ion-item>
    <ion-label>颜色</ion-label>
    <ion-input type="text" clearInput [(ngModel)]="item.color"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>出售价格</ion-label>
    <ion-input type="number" clearInput [(ngModel)]="item.price"></ion-input>
    <span item-end>万</span>
  </ion-item>
  <ion-item>
    <ion-label>看车地址</ion-label>
    <ion-input type="text" clearInput [(ngModel)]="item.address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>联系人</ion-label>
    <ion-input type="text" clearInput [(ngModel)]="item.contact"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>联系电话</ion-label>
    <ion-input type="number" clearInput [(ngModel)]="item.tel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>补充说明</ion-label>
    <ion-textarea placeholder="车况、可否议价等补充说明" maxlength="255" [(ngModel)]="item.notes"></ion-textarea>
  </ion-item>
  <p padding>相关图片 {{imageArray && imageArray.length}}/5</p>
  <div *ngFor="let url of imageArray;" class="image-picker" text-center>
    <img [src]="url" (click)="imageViewer(url)" />
  </div>
  <div *ngIf="imageArray && imageArray.length < 5" (click)="pickPicture()" class="image-picker" text-center>
    <ion-icon name="ios-add"></ion-icon>
  </div>
  <div padding>
    <button ion-button full round (click)="showItem()">提交</button>
  </div>
</ion-content>
