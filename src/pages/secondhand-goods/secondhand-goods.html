<ion-header>

  <ion-navbar>
      <ion-searchbar placeholder="搜索标题" class="m-search" [debounce]="1500" [(ngModel)]="searchInput" (ionInput)="searchItems()"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of (list | housekeepingFilter: filterKeywords);" (click)="detail(item)">
      <ion-thumbnail item-start>
        <img [src]="item.photos[0]">
      </ion-thumbnail>
      <h2 class="ellipsis-h2">{{item.title}}</h2>
      <p>{{item.notes}}</p>
      <h2 class="red-h2">{{item.price}}<span class="money-span">元</span>
      </h2>
    </ion-item>
    <div text-center>No more data is available.</div>
  </ion-list>
</ion-content>
