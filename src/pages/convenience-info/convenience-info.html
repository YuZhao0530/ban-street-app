<ion-header>

  <ion-navbar>
    <ion-searchbar placeholder="搜索内容 发布人" class="m-search" [debounce]="1500" [(ngModel)]="searchInput" (ionInput)="searchItems()"></ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let item of (list | convenienceInfoFilter: filterKeywords)">
    <!-- <ion-item>
          <ion-avatar item-start>
            <img [src]="user.profileImage">
          </ion-avatar>
          <h2 class="sticky">{{user.name}}</h2>
          <p>{{post.date}}</p>
        </ion-item> -->
    <ion-slides *ngIf="item.photos.length > 0" class="photos-slides" pager="true">
      <ion-slide text-center *ngFor="let photo of item.photos">
        <img [src]="photo">
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <p class="content-p">{{item.content}}</p>
    </ion-card-content>
    <ion-row>
      <!-- <ion-col col-4>
            <button ion-button color="purple" clear small icon-left (click)="like(post)">
                <ion-icon name='thumbs-up'></ion-icon>
                {{post.likes}} Likes
              </button>
          </ion-col>
          <ion-col col-5>
            <button ion-button no-padding color="purple" clear small icon-left (click)="comment(post)">
                <ion-icon name='text'></ion-icon>
                {{post.comments}} Comments
              </button>
          </ion-col> -->
      <ion-col text-left>
        <ion-icon name="md-person"></ion-icon>
        <p class="name-p">
          {{item.publisherName}}
        </p>
      </ion-col>
      <ion-col text-right>
        <p>
          {{item.createdDate}}
        </p>
      </ion-col>
    </ion-row>
  </ion-card>
  <div *ngIf="noMore" text-center>没有更多数据了.</div>
  <ion-infinite-scroll (ionInfinite)="moreList($event)" *ngIf="page < totalPage">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
