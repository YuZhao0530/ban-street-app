<ion-header>

  <ion-navbar>
    <ion-title>详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="m-content">
  <ion-slides class="photos-slides" pager="true">
    <ion-slide *ngFor="let photo of item.photos">
      <img [src]="photo">
    </ion-slide>
  </ion-slides>
  <div padding>
    <h1>{{item.title}}</h1>
    <ion-row class="info-row" text-center>
      <ion-col>
        <p class="label-p">售价</p>
        <p class="content-p">{{item.price}}万</p>
      </ion-col>
      <ion-col>
        <p class="label-p">户型</p>
        <p class="content-p">{{item.structure[0]}}室{{item.structure[1]}}厅{{item.structure[2]}}卫</p>
      </ion-col>
      <ion-col>
        <p class="label-p">面积</p>
        <p class="content-p">{{item.area}}m²</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <span>楼层：</span><span>{{item.floor}}层</span>
      </ion-col>
      <ion-col>
        <span>朝向：</span><span>{{item.towards}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>地址：<span>{{item.address}}</span></p>
      </ion-col>
    </ion-row>
  </div>
  <ion-item-divider>
    <ion-label>
      详细描述
    </ion-label>
  </ion-item-divider>
  <div padding>
    {{item.notes}}
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar no-padding>
    <ion-grid class="footer-grid" no-padding>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <p>{{item.publisher}}</p>
          </ion-item>
        </ion-col>
        <ion-col class="button-col" (click)="callPublisher(item.tel)" col-6 text-center>
          <button ion-button icon-left full>
            <ion-icon name="ios-call">电话</ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
