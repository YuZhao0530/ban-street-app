<ion-header>

  <ion-navbar>
    <ion-title>详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides class="photos-slides" pager="true">
    <ion-slide *ngFor="let photo of item.photos">
      <img [src]="photo">
    </ion-slide>
  </ion-slides>
  <div padding>
    <h2>{{item.title}}</h2>
    <ion-row class="first-row">
      <ion-col text-left>
        <span>发布时间&nbsp;{{item.createdDate}}</span>
      </ion-col>
      <ion-col text-right>
        <span>已有{{item.counts}}浏览</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label>参考价格</label>
        <span>&nbsp;&nbsp;￥{{item.price}}起</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <label>详细地址</label>
        <span>&nbsp;&nbsp;{{item.address}}</span>
      </ion-col>
    </ion-row>
  </div>
  <ion-item-divider class="no-text-divider"></ion-item-divider>
  <ion-list-header>详细信息</ion-list-header>
  <div padding>
    <p>{{item.notes}}</p>
  </div>
</ion-content>

<ion-footer>
  <button ion-button full icon-left (click)="callContact(item.tel)">
    <ion-icon name="ios-call"></ion-icon>
    电话
  </button>
</ion-footer>
