<ion-header>

  <ion-navbar>
    <ion-title>详情</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="m-content">
  <ion-slides *ngIf="item.photos" class="photos-slides" pager="true">
    <ion-slide *ngFor="let photo of item.photos">
      <img [src]="photo">
    </ion-slide>
  </ion-slides>
  <img class="photos-slides" *ngIf="!item.photos" src="assets/imgs/logo.png">
  <div padding>
    <div class="float-div">
        <h1>{{item.title}}</h1>
    </div>
    <div class="float-div">
      <h2>￥{{item.price}}万</h2><span>&nbsp;&nbsp;参考价格：{{item.averagePrice}}万</span>
    </div>
    <ion-row class="info-row" text-center>
      <ion-col>
        <p class="label-p">行驶里程</p>
        <p class="content-p">{{item.drivenDistance}}万公里</p>
      </ion-col>
      <ion-col>
        <p class="label-p">首次上牌</p>
        <p class="content-p">{{item.licenseBirth}}</p>
      </ion-col>
      <ion-col>
        <p class="label-p">颜色</p>
        <p class="content-p">{{item.color}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>看车地址：
          <span>{{item.address}}</span>
        </p>
      </ion-col>
    </ion-row>
  </div>
  <ion-item-divider>
    <ion-label>
      详细信息
    </ion-label>
  </ion-item-divider>
  <div padding>
    {{item.notes}}
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar no-padding>
    <ion-grid class="footer-grid" no-padding>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <p>{{item.contact}}</p>
          </ion-item>
        </ion-col>
        <ion-col class="button-col" (click)="callContact(item.tel)" col-6 text-center>
          <button ion-button icon-left full>
            <ion-icon name="ios-call">电话</ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
