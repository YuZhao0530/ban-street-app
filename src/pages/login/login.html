<ion-content>
  <div class="login-container">
    <img class="logo" src="assets/logo.png" />
    <ion-item>
      <ion-input type="tel" placeholder="手机" maxlength="11" [(ngModel)]="item.tel" clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="密码" [(ngModel)]="pwd" clearInput></ion-input>
    </ion-item>
    <p (click)="forgetPassword()" text-right>忘记密码</p>
    <button ion-button full round [disabled]="pwd == '' || item.tel == ''" (click)="login()">登录</button>
    <p (click)="registerNewAccount()" class="new-account">
      <strong>创建新账号</strong>
    </p>
  </div>
</ion-content>
