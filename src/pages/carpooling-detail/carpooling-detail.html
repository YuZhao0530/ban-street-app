<ion-header>

  <ion-navbar>
    <ion-title>详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="detail-content">
  <ion-item>
    <ion-label>
      <ion-icon name="ios-time" color="danger"></ion-icon>
      <span>&nbsp;&nbsp;{{item.departureTime}}&nbsp;&nbsp;</span>
      <span *ngIf="item.model && item.model != '' && item.model != null">{{item.model}}-</span>
      <span *ngIf="type == 'driver'">空余{{item.seats}}座位</span>
      <span *ngIf="type == 'passenger'">{{item.num}}人</span>
      <br>
      <ion-icon name="ios-locate" color="secondary"></ion-icon>
      <span>&nbsp;&nbsp;从&nbsp;&nbsp;{{item.departureLocation}}</span><br>
      <ion-icon name="ios-locate" color="primary"></ion-icon>
      <span>&nbsp;&nbsp;到&nbsp;&nbsp;{{item.destination}}</span>
    </ion-label>
  </ion-item>
  
  <ion-list-header>
    详细信息
  </ion-list-header>
  <ion-item>
    <p>{{item.notes}}</p>
  </ion-item>
  <ion-item>
    <p>发布时间&nbsp;{{item.departureTime}}&nbsp;&nbsp;已有{{item.counts}}人浏览</p>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar no-padding>
    <ion-grid class="footer-grid" no-padding>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <p>{{item.publisher}}</p>
          </ion-item>
        </ion-col>
        <ion-col class="button-col" (click)="callPublisher(item.tel)" col-6 text-center>
          <button ion-button icon-left full>
            <ion-icon name="ios-call">电话</ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
