<ion-header>

  <ion-navbar>
    <ion-searchbar placeholder="输入关键字进行搜索" class="m-search" [debounce]="1500" [(ngModel)]="searchInput" (ionInput)="searchItems()"></ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of (list | housekeepingFilter: filterKeywords);">
      <ion-thumbnail (click)="detail(item)" item-start>
        <img [src]="item.poster">
      </ion-thumbnail>
      <ion-label (click)="detail(item)">
        <h2 class="ellipsis-h2">{{item.title}}</h2>
        <p>{{item.address}}</p>
      </ion-label>
      <button ion-button icon-only clear (click)="callContact(item.tel)" item-end>
        <ion-icon name="ios-call"></ion-icon>
      </button>
    </ion-item>
    <div text-center>No more data is available.</div>
  </ion-list>
</ion-content>
