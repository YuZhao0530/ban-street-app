<ion-header>

  <ion-navbar>
    <ion-title>家政</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid class="m-grid">
        <ion-row text-center>
          <ion-col (click)="openList('MoveHouse')">
            <ion-icon name="ios-bans-move"></ion-icon>
            <p>搬家</p>
          </ion-col>
          <ion-col (click)="openList('Housemaid')">
            <ion-icon name="ios-bans-housemaid"></ion-icon>
            <p>保姆月嫂</p>
          </ion-col>
          <ion-col (click)="openList('PartTimeWorker')">
            <ion-icon name="ios-bans-parttime"></ion-icon>
            <p>钟点工</p>
          </ion-col>
        </ion-row>
        <ion-row text-center>
          <ion-col (click)="openList('Cleaning')">
            <ion-icon name="ios-bans-cleaning"></ion-icon>
            <p>保洁清洗</p>
          </ion-col>
          <ion-col (click)="openList('HouseMaintenance')">
            <ion-icon name="ios-bans-maintenance"></ion-icon>
            <p>房屋维修</p>
          </ion-col>
          <ion-col (click)="openList('ApplianceRepair')">
            <ion-icon name="ios-bans-appliance"></ion-icon>
            <p>修家电</p>
          </ion-col>
        </ion-row>
        <ion-row text-center>
          <ion-col (click)="openList('FurnitureRepair')">
            <ion-icon name="ios-bans-furniture"></ion-icon>
            <p>修家具</p>
          </ion-col>
          <ion-col (click)="openList('Unlock')">
            <ion-icon name="ios-bans-lock"></ion-icon>
            <p>开锁换锁</p>
          </ion-col>
          <ion-col (click)="openList('Decoration')">
            <ion-icon name="ios-bans-decoration"></ion-icon>
            <p>装修</p>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
