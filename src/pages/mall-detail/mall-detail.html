<ion-header>

  <ion-navbar>
    <ion-title>详情</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-slides class="photos-slides" pager="true">
    <ion-slide *ngFor="let photo of item.photos">
      <img [src]="photo">
    </ion-slide>
  </ion-slides>
  <div padding>
    <h2>{{item.title}}</h2>
    <h2 class="red-h2">￥{{item.price}}</h2>
    <ion-row class="first-row">
      <ion-col text-left>
        <span>{{item.address}}</span>
      </ion-col>
      <ion-col text-right>
        <span>月销{{item.sold}}笔</span>
      </ion-col>
    </ion-row>
  </div>
  <ion-list-header>详细信息</ion-list-header>
  <div padding>
    <p>{{item.notes}}</p>
  </div>
</ion-content>

<ion-footer>
  <button ion-button full icon-left (click)="callContact(item.tel)">
    <ion-icon name="ios-call"></ion-icon>
    电话
  </button>
</ion-footer>
